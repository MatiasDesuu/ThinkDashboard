name: Build and publish Docker image to GHCR

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU (optional, for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Show Docker version
        run: docker version

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/matiasdesuu/thinkdashboard:latest
            ghcr.io/matiasdesuu/thinkdashboard:${{ github.sha }}
            ghcr.io/matiasdesuu/thinkdashboard:${{ github.ref_name }}
          cache-from: type=registry,ref=ghcr.io/matiasdesuu/thinkdashboard:latest
          cache-to: type=inline
          # platforms: linux/amd64,linux/arm64  # descomenta si quer√©s multi-arch

      - name: List Docker images after build
        run: docker images
